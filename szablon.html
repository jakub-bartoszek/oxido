<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1.0"
  />
  <title>Szablon Podglądu Artykułu</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
   }
   #editor {
    max-width: 800px;
    margin: 0 auto 20px auto;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }
   textarea {
    width: 100%;
    height: 200px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
   }
   button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    background-color: #3498db;
    border: none;
    border-radius: 4px;
    cursor: pointer;
   }
   button:hover {
    background-color: #2980b9;
   }
   #preview {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }
   h1,
   h2 {
    color: #2c3e50;
   }
   p {
    margin: 1em 0;
   }
   figure {
    text-align: center;
    margin: 1.5em 0;
   }
   img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
   }
   figcaption {
    font-size: 0.9em;
    color: #555;
    margin-top: 0.5em;
   }
  </style>
 </head>
 <body>
  <div id="editor">
   <textarea
    id="articleInput"
    placeholder="Wklej kod artykułu HTML tutaj..."
   ></textarea>
   <button onclick="updatePreview()">Podgląd</button>
  </div>
  <div id="preview"></div>
  <script>
   function updatePreview() {
    const input = document.getElementById("articleInput").value;
    const preview = document.getElementById("preview");
    preview.innerHTML = input;
   }
  </script>
 </body>
</html>
